<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <style>
        * {

            box-sizing: border-box;

        }

        body {

            width: 600px;

        }

        input[type=text],
        input[type=password],
        select,
        textarea {

            width: 100%;

            padding: 12px;

            border: 1px solid #ccc;

            border-radius: 4px;

            resize: vertical;

        }

        label {

            padding: 12px 12px 12px 0;

            display: inline-block;

        }

        input[type=submit],
        button[type=button] {

            background-color: #4CAF50;

            color: white;

            padding: 12px 20px;

            border: 10px;

            border-radius: 10px;

            margin: 4px;

            cursor: pointer;

            float: right;

        }

        input[type=submit]:hover,

        }
